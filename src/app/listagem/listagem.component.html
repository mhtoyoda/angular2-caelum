<header class="jumbotron">
    <h1 class="text-center">CaelumPic</h1>
</header>
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="input-group">
                <span class="input-group-prepend">
                    <a class="btn btn-primary" routerLink="/cadastro">Nova Foto</a>
                </span>
                <input (keyup)="true" #inputBusca type="search" class="form-control">
            </form>
        </div>
    </div>
    <div class="row">
        <painel *ngFor="let item of listaFotos | filtroPorTitulo:inputBusca.value" titulo="{{item.titulo | uppercase}}" class="col-md-4">
            <a data-foto [routerLink]="['/cadastro', item._id]">
                <foto url="{{item.url}}" titulo="{{item.titulo}}"></foto>
            </a>   
            <button (click)="remover(item)" class="btn btn-danger">Remover</button>
        </painel>
    </div>
</section>
